name: Pull request

on:
  pull_request:
    branches: [master]

jobs:
  back-end:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm'
          java-version: '17.0.8'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: mvn clean package -P production -DskipTests

      - name: Test
        run: mvn test

      - name: Publish test report
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: 'target/surefire-reports/TEST-*.xml'

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: jar
          path: ${{ github.workspace }}/target/suricate.jar

      - name: Sonar
        run: mvn verify sonar:sonar -DcentralAnalyzerEnabled=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  front-end:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up NodeJS 12.x
        uses: actions/setup-node@v3
        with:
          node-version: '12.x'

      - name: Build
        run: |
          npm install --no-progress
          npm run build -- --prod

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test-headless-no-sandbox -- --watch=false --progress=false --code-coverage
