name: Tag

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version'
        required: true

jobs:
  tag:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.CI_CD_TOKEN }}

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Set up NodeJS 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Update front-end
        run: |
          npm --no-git-tag-version version ${{ github.event.inputs.release_version }} 
          git config --global user.email "loic.greffier_ext@michelin.com"
          git config --global user.name "GitHub CI/CD"
          git add package.json
          git commit -S -m "Update Front-End with new release version ${{ github.event.inputs.release_version }}"
          git push

      - name: Tag
        run: |
          mvn release:clean
          mvn release:prepare -DreleaseVersion=${{ github.event.inputs.release_version }} -DsignTag
