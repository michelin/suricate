##########################################
###         Properties for test        ###
##########################################
spring.main.banner-mode=false

spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=VALUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

spring.flyway.locations=classpath:flyway/postgresql,classpath:flyway/h2

logging.level.org.hibernate.SQL=INFO
logging.level.io.suricate.monitoring=INFO

application.authentication.provider=database
application.widgets.updateEnable=false
