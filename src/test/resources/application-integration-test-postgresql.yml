application:
  authentication:
    provider: 'database'
  widgets:
    updateEnable: false
logging:
  level:
    io:
      suricate:
        monitoring: 'INFO'
    org:
      hibernate:
        SQL: 'INFO'
spring:
  datasource:
    driverClassName: 'org.postgresql.Driver'
  flyway:
    locations: 'classpath:flyway/postgresql'
  jpa:
    open-in-view: false
  main:
    banner-mode: 'off'