spring.main.banner-mode=off
spring.datasource.url=jdbc:h2:mem:test;NON_KEYWORDS=VALUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
spring.h2.console.enabled=true
spring.flyway.locations=classpath:flyway/postgresql,classpath:flyway/h2
logging.level.org.hibernate.SQL=INFO
logging.level.io.suricate.monitoring=INFO
application.authentication.provider=database
application.widgets.updateEnable=false