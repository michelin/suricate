application:
  authentication:
    jwt:
      signingKey: 'changeitchangeitchangeitchangeit'
      tokenValidityMs: 86400000
    ldap:
      firstNameAttributeName: ''
      lastNameAttributeName: ''
      mailAttributeName: ''
      password: ''
      url: ''
      userDnPatterns: ''
      userSearchBase: ''
      userSearchFilter: ''
      username: ''
    oauth2:
      defaultTargetUrl: 'http://localhost:4200/login'
      useReferer: false
    pat:
      checksumSecret: 'changeit'
      prefix: 'sup'
    provider: 'database'
  cors:
    allowCredentials: true
    allowedHeaders: 'Content-Type, Accept, Authorization, X-Requested-With'
    allowedMethods: 'GET,POST,OPTIONS,DELETE,PUT'
    allowedOriginPatterns: '*'
    maxAge: 3600
  ssl:
    keyStore:
      password: ''
      path: ''
      type: ''
    trustStore:
      password: ''
      path: ''
      type: ''
  swagger:
    contactEmail: 'loic.greffier@michelin.com'
    contactName: 'Michelin'
    contactUrl: 'https://github.com/michelin/suricate'
    description: 'REST API of the Suricate application.'
    license: 'Apache 2.0'
    licenseUrl: 'https://www.apache.org/licenses/LICENSE-2.0.html'
    title: 'Suricate'
    version: 1
  widgets:
    cloneDir: '/tmp'
    updateEnable: true
jasypt:
  encryptor:
    password: 'changeitchangeitchangeitchangeit'
logging:
  file:
    name: '/tmp/suricate/suricate.log'
  level:
    com:
      michelin:
        suricate: 'DEBUG'
    org:
      springframework:
        boot:
          actuate: 'INFO'
        security:
          web:
            csrf:
              CsrfFilter: 'DEBUG'
        web:
          client:
            RestTemplate: 'DEBUG'
management:
  endpoint:
    flyway:
      enabled: true
    health:
      enabled: true
  endpoints:
    enabled-by-default: false
  health:
    ldap:
      enabled: false
proxy:
  httpHost: ''
  httpPort: ''
  httpsHost: ''
  httpsPort: ''
  nonProxyHosts: ''
server:
  error:
    whitelabel:
      enabled: false
  port: 8080
spring:
  autoconfigure:
    exclude: 'org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration'
  flyway:
    table: 'schema_version'
  jpa:
    hibernate:
      ddl-auto: 'validate'
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  mustache:
    check-template-location: false
  profiles:
    active: 'h2'
  servlet:
    multipart:
      max-file-size: '10MB'
      max-request-size: '10MB'
springdoc:
  paths-to-match: '/api/**'
  swagger-ui:
    tags-sorter: 'alpha'
  writer-with-order-by-keys: true
