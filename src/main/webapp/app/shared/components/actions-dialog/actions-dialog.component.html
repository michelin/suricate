<div class="dialog-wrapper">
    <h1 mat-dialog-title>{{ configuration.title | translate }}</h1>

    <mat-dialog-content class="spacer">
        <p>{{ configuration.message | translate }}</p>
    </mat-dialog-content>

    <mat-dialog-actions class="confirm-buttons">
        <suricate-buttons [configurations]="configuration.actions" [mat-dialog-close]="false"></suricate-buttons>
    </mat-dialog-actions>
</div>
