<div class="input-wrapper inner-form-group">
  <h1>{{ field.label | translate }}</h1>

  <ng-container *ngFor="let innerFormGroup of $any(formArray.controls); let index = index">
    <div class="fields-container">
      <ng-container *ngFor="let innerField of field.fields">
        <suricate-input
          *ngIf="innerField.type !== dataType.HIDDEN"
          [style.width.%]="getInnerFormSize()"
          [field]="innerField"
          [formGroup]="innerFormGroup"
        >
        </suricate-input>
      </ng-container>

      <suricate-buttons *ngIf="field.deleteRow" class="delete-row" [configurations]="deleteRowConfig" [object]='{ formGroup: innerFormGroup, index: index}'> </suricate-buttons>
    </div>
  </ng-container>
</div>
