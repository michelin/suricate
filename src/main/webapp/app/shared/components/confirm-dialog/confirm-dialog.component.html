<div class="dialog-wrapper">
  <h1 mat-dialog-title>{{ configuration.title | translate }}</h1>

  <mat-dialog-content class="spacer">
    <p>{{ configuration.message }}</p>
  </mat-dialog-content>

  <mat-dialog-actions class="confirm-buttons">
    <suricate-buttons [configurations]="yesNoButtonsConfiguration" [mat-dialog-close]="false"></suricate-buttons>
  </mat-dialog-actions>
</div>
