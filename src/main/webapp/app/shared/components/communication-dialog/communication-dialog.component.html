<div class="communication-dialog-wrapper">
	<h1 mat-dialog-title>{{ configuration.title | translate }}</h1>

	<mat-dialog-content class="spacer" [ngClass]="{ 'communication-dialog-error': configuration.isErrorMessage }">
		{{ configuration.message }}
	</mat-dialog-content>

	<mat-dialog-actions>
		<suricate-buttons [configurations]="buttons" matDialogClose></suricate-buttons>
	</mat-dialog-actions>
</div>
