<div class="communication-dialog-wrapper">
  <h2 mat-dialog-title>{{ configuration.title | translate }}</h2>

  <mat-dialog-content class="spacer" [ngClass]="{ 'communication-dialog-error': configuration.isErrorMessage }">
    {{ configuration.message }}
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-stroked-button [mat-dialog-close]="false">{{ 'close' | translate }}</button>
  </mat-dialog-actions>
</div>
