<div class="fixActionRow">
  <h2 mat-dialog-title> {{ title }} </h2>

  <mat-dialog-content class="spacer" [ngClass]="{'error': isErrorMessage}">
    {{ message }}
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">
      <app-translate [key]="'close'"></app-translate>
    </button>
  </mat-dialog-actions>
</div>
