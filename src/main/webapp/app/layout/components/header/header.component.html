<div *ngIf="configuration" class="header-container">
  <div class="titles">
    <h1 class="little title">{{ pageName }}</h1>
    <h2 class="header">
      {{ configuration.title | translate }}
    </h2>
  </div>

  <div class="actions" *ngIf="showMenu">
    <suricate-buttons *ngIf="configuration.actions" [configurations]="configuration.actions"> </suricate-buttons>
  </div>

  <mat-divider></mat-divider>
</div>
