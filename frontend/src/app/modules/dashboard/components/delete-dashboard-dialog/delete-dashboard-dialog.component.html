<h2 mat-dialog-title> Delete Project </h2>
<mat-dialog-content>
  <p>
    Do you really want to delete :  {{ project.name | titlecase }}
  </p>
  <p>
    There is {{ project.users.length }} users using this project
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
