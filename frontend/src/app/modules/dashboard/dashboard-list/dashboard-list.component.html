<app-pages-header [secondTitle]="'List of projects'"></app-pages-header>

<div class="table-container mat-elevation-z8">
  <div class="table-loading-shade" *ngIf="isLoadingResults || errorCatched">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>

    <div class="table-error" *ngIf="errorCatched">
      An error as occured
    </div>
  </div>

  <mat-table #table [dataSource]="matTableDataSource" class="table-show" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell fxFlex="20" *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell fxFlex="20" *matCellDef="let row">{{ row.name | titlecase }}</mat-cell>
    </ng-container>

    <!-- Token Column -->
    <ng-container matColumnDef="token">
      <mat-header-cell fxFlex="70" *matHeaderCellDef mat-sort-header> Token </mat-header-cell>
      <mat-cell fxFlex="70" *matCellDef="let row">{{ row.token | titlecase }}</mat-cell>
    </ng-container>

    <!-- Edit column -->
    <ng-container matColumnDef="edit">
      <mat-header-cell fxFlex="5" *matHeaderCellDef> Edit </mat-header-cell>
      <mat-cell fxFlex="5" *matCellDef="let row">
        <a [routerLink]="[row.id, 'edit']">
          <button mat-icon-button color="accent">
            <mat-icon>edit</mat-icon>
          </button>
        </a>
      </mat-cell>
    </ng-container>

    <!-- Delete column -->
    <ng-container matColumnDef="delete">
      <mat-header-cell fxFlex="5" *matHeaderCellDef> Delete </mat-header-cell>
      <mat-cell fxFlex="5" *matCellDef="let row">
        <a (click)="openDialogDeleteDashboard(row)">
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </a>
      </mat-cell>
    </ng-container>

    <!-- Table definitions -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [length]="resultsLength" [pageSize]="30">
  </mat-paginator>
</div>
