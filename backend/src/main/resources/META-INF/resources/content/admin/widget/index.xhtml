<!-- Sources generated by springboot-scaffolding-maven-plugin  -->
<ui:composition
        template="/template/backoffice_layout.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:o="http://omnifaces.org/ui"
>

    <ui:param name="pageName" value="#{msg['app.admin.widget.title']}"/>
    <ui:define name="title">
        #{msg['app.admin.widget.title']}
    </ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-md-12">
                <div class="panel  with-scroll animated zoomIn">
                    <div class="panel-heading clearfix">
                        <h3 class="panel-title">#{msg['app.admin.widget.list.header']}</h3>
                    </div>
                    <div class="panel-body">
                        <o:importConstants type="io.suricate.monitoring.model.WidgetAvailability" />
                        <h:form id="form">
                            <p:dataTable id="widgetTable"
                                         widgetVar="widgetTable"
                                         rowKey="#{it.id}"
                                         var="it"
                                         value="#{ WidgetManagedBean.lazyModel}"
                                         paginator="true"
                                         rows="10"
                                         paginatorPosition="bottom"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                         rowsPerPageTemplate="5,10,15"
                                         selectionMode="single"
                                         selection="#{ WidgetManagedBean.selected}"
                                         lazy="true"
                                         emptyMessage="#{msg['app.admin.widget.list.empty']}" >

                                <p:ajax event="rowSelect" listener="#{ WidgetManagedBean.onRowSelect}" />
                                <f:facet name="{Exporters}">
                                    <h:commandLink>
                                        <i class="fa fa-file-excel-o"/>
                                        <p:dataExporter type="xls" target="widgetTable" fileName="widgetList" />
                                    </h:commandLink>

                                    <h:commandLink>
                                        <i class="fa fa-file-text-o"/>
                                        <p:dataExporter type="csv" target="widgetTable" fileName="widgetList"/>
                                    </h:commandLink>
                                </f:facet>

                                <p:column headerText="#{msg['app.admin.widget.field.image.list.header']}" priority="1" styleClass="text-center">
                                    <img class="min-img-widgets" src="#{request.contextPath}/api/asset/#{WidgetManagedBean.encrypt(it.image)}" />
                                </p:column>

                                <p:column headerText="#{msg['app.admin.widget.field.name.list.header']}" sortBy="#{it.name }" filterBy="#{it.name }" priority="1">
                                        <h:outputText value="#{it.name }" />
                                </p:column>
                                <p:column headerText="#{msg['app.admin.widget.field.description.list.header']}" sortBy="#{it.description }" filterBy="#{it.description }" priority="1">
                                        <h:outputText value="#{it.description }" />
                                </p:column>

                                <p:column headerText="#{msg['app.admin.widget.field.category.list.header']}" sortBy="#{it.category.name }" filterBy="#{it.category.name }" priority="1">
                                    <h:outputText value="#{it.category.name }" />
                                </p:column>

                                <p:column headerText="#{msg['app.admin.widget.field.availability.list.header']}" sortBy="#{it.widgetAvailability }" filterBy="#{it.widgetAvailability }" priority="1">
                                    <f:facet name="filter">
                                        <p:selectOneButton onchange="PF('widgetTable').filter()">
                                            <f:selectItem itemLabel="All" itemValue="" />
                                            <f:selectItem itemLabel="ACTIVATED" itemValue="ACTIVATED" />
                                            <f:selectItem itemLabel="DISABLED" itemValue="DISABLED" />
                                            <f:selectItem itemLabel="PENDING" itemValue="VALIDATION_PENDING" />
                                        </p:selectOneButton>
                                    </f:facet>
                                    <h:outputText value="#{it.widgetAvailability }" />
                                </p:column>
 
                                <p:column style="width:100px;text-align: center" priority="1">
                                        <p:button class="btn btn-primary"
                                                  outcome="edit.xhtml"
                                                  icon="fa fa-fw fa-edit"
                                                  title="#{msg['app.admin.widget.edit.title']}">
                                            <f:param name="id" value="#{it.id}" />
                                        </p:button>
                                </p:column>
                            </p:dataTable>
                            <input type="hidden"  name="#{_csrf.parameterName}"   value="#{_csrf.token}"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
